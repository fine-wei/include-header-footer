<!DOCTYPE html>
<html>
	<head>
		<title>Altair Header and Footer Demo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>



<div class="doc">

<h1>Altair Header and Footer Include</h1>


<section id="instructions">
	<h2>Install Header & Footer</h2>

<p>Copy and paste the script tag below and place it before the CLOSING <code> < / body ></code> tag</p>
<textarea name="" style="width:100%;" >
<script src="//www.altair.com/include-header-footer/altair-corp-012016.js"></script>
<script src="//www.altair.com/include-header-footer/altair-taleo-012016.js"></script>
</textarea>




	
</section>




<section id="forms">
<h2>Form Elements</h2>
	<form action="#" method="post">
<fieldset>
    <legend>Personalia:</legend>
    Name: <input type="text"><br>
    Email: <input type="text"><br>
    Date of birth: <input type="text">
  </fieldset>
  
    <div>
         <label for="name">Text Input:</label>
         <input type="text" name="name" id="name" value="" tabindex="1" />
    </div>

    <div>
         <h4>Radio Button Choice</h4>

         <label for="radio-choice-1">Choice 1</label>
         <input type="radio" name="radio-choice-1" id="radio-choice-1" tabindex="2" value="choice-1" />

		 <label for="radio-choice-2">Choice 2</label>
         <input type="radio" name="radio-choice-2" id="radio-choice-2" tabindex="3" value="choice-2" />
    </div>

	<div>
		<label for="select-choice">Select Dropdown Choice:</label>
		<select name="select-choice" id="select-choice">
			<option value="Choice 1">Choice 1</option>
			<option value="Choice 2">Choice 2</option>
			<option value="Choice 3">Choice 3</option>
		</select>
	</div>
	
	<div>
	<label for="select-multiple">Select Dropdown Choice:</label>
		<select multiple>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
</select>
	</div>
	<div>
		<label for="textarea">Textarea:</label>
		<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
	</div>
	
	<div>
	    <label for="checkbox">Checkbox:</label>
		<input type="checkbox" name="checkbox" id="checkbox" />
    </div>

	<div>
	    <input type="submit" value="Submit" />
    </div>
</form>







</section>






</div><!-- .doc -->




<script src="//www.altair.com/include-header-footer/altair-corp-012016.js"></script>
 
<script src="//www.altair.com/include-header-footer/altair-taleo-012016.js"></script>




 
	</body>
</html>
